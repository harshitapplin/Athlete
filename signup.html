<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="signup">
     <header>SIGN UP</header>
       <form method="post">
            <div class="wraper">
              <div class="img-cont"><i class="fa-solid fa-user"></i></div>
                <div class="feilds">
                  <label>FIRST NAME </label><br>
                    <input type="text" required><br>
                  <label>LAST NAME</label><br>
                     <input type="text"required>   
                </div>
            </div>
              <div class="myinfo">
                 <h3>My Info</h3>
                   
                <div class="info">
                      <label id="street"><i class="fa-solid fa-mobile"></i> Phone </label>
                      <input type="text" placeholder="__-__-____" required> 
                </div>
                  
                  <div class="info">
                      <label id="line"><i class="fa-solid fa-envelope"></i> Email</label>
                      <input type="text" placeholder="yourinfo@gmail.com" required>
                </div >
                  
                  <div class="info">
                     <label><i class="fa-solid fa-calendar"></i> Date of Birth</label>
                     <input type="text" placeholder="__-__-____" required >
                </div>
                  
                <div class="info"> 
                    <label><i class="fa-solid fa-text-height"></i> Height</label>
                    <input type="text" placeholder="_'_''" required>
                </div>
                <div class="info"> 
                  <label><i class="fa-solid fa-hand-fist"></i> Dominant Hand</label>
                  <input  type="radio"required style="width: 10px;" name="dominantHand"><input style="width: 10px;"  name="dominantHand" type="radio"required placeholder="asa" >
              </div>
              <div class="info"> 
                <label><i class="fa-solid fa-person-circle-exclamation"></i> Position</label>
                <input type="radio" name="Position" style="width: 10px;" required>   <input  type="radio" required style="width: 10px;" name="Position"><input style="width: 10px;"  name="Position" type="radio"required >
            </div>
            <div class="info"> 
              <label><i class="fa-solid fa-graduation-cap"></i> graduation year</label>
              <input type="text"required placeholder="_____">
          </div>
          <div class="info"> 
            <label><i class="fa-solid fa-school"></i> High school</label>
            <input type="text"required placeholder="__________________">
        </div>
        <div class="info"> 
          <label> <i class="fa-solid fa-grip"></i> GPA</label>
          <input type="text"required placeholder="_'__">
      </div>
      <div class="info"> 
        <label><i class="fa-solid fa-seedling"></i> Club Affiliation</label>
        <input type="text"required placeholder="_______">
    </div>
    <div class="info"> 
      <label><i class="fa-solid fa-location-crosshairs"></i> Club Coach</label>
      <input type="text"required placeholder="__________________">
    </div>
   <div class="info">
      <input type="text"required placeholder="info@mail.com">
    </div>
     <div class="info">
        <input type="text"required placeholder="__-__-____">
     </div>
     <div class="info"> 
      <label><i class="fa-solid fa-person-military-to-person"></i> Memberships</label>
        </div> 
        <div class="info"> 
          <label>USA#</label>
          <input type="text"required placeholder="__________________">
        </div><div class="info"> 
          <label>AVP#</label>
          <input type="text"required placeholder="__________________">
        </div><div class="info"> 
          <label>AAU#</label>
          <input type="text"required placeholder="__________________">
        </div>
             <h3>Parent/Guardian Info</h3>  
             <div class="info"> 
              <label><i class="fa-solid fa-person-military-to-person"></i> FULL NAME</label>
                </div> 
                <div class="info"> 
                  <label><i class="fa-solid fa-do"></i>Relation</label>
                  <input type="text"required placeholder="__________________">
                </div><div class="info"> 
                  <label><i class="fa-solid fa-envelope"></i>Email</label>
                  <input type="text"required placeholder="__________________">
                </div><div class="info"> 
                  <label><i class="fa-solid fa-phone"></i>Phone</label>
                  <input type="text"required placeholder="__________________">
                </div>   
                  
            </div>
        </form>
    </div>

</html>
